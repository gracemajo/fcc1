<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id='title'>Order Survey Form</h1>
    <p id='description'><em>Please fill out this form for our improvement </em></p>
    <form method='post' action='https.freecodecammp.com'id='survey-form'>
      <div class='formgroup'>
        <label id='name-label' for='name'>Name:<input id='name' type='text' placeholder='enter your name' required/>
          </label>
          </div>
          <div class='formgroup'>
        <label id='email-label' for='email'>Email Id:<input id='email' type='email' placeholder='enter your email id' required/>
          </label></div>
          <div class='formgroup'>
          <label id='number-label' for='age'>Age:<input id='number' type='number' min='18' max='60' placeholder='enter your age ' required/>
          </label>
          </div>
          <div class='formgroup'>
        <label for='job'>Which option best describes your current role? <select id='dropdown' >
        <option value=''>(Select One)</option>
        <option value='1'>student</option>
        <option value='2'>Full-Time Job</option>
        <option value='3'>Part-Time Job</option>
        <option value='4'>Prefer Not to say</option>
        <option value='5'>others</option></select>
        </label>
    </div>
    <div class='formgroup'>
    <p>Would you choose this service next time?</p>
    <label>
      <input id='cust' type='radio' name='user' value='Definitely' checked/>Definitely</label>
      <label>
      <input id='cust' type='radio' name='user' value='May be' />May be</label>
     <label> <input id='cust' type='radio' name='user' value='Not sure' />Not sure</label>
    </div>
    <div>
      <p>Are you satisfied with the service?</p>
      <label><input id='cust' type='radio' name='user' value='Yes' checked/>Yes</label>
      <label><input id='cust' type='radio' name='user' value='no'/>No</label>
    </div>
    <div>
      <p>what would you like to see improve?<span class='clue'>(Check all that apply)</span></p>
      <label><input id='cust' type='checkbox' name='user' value='Customer service'>Customer service</label>
      <label><input id='cust' type='checkbox' name='user' value='Proper package'>Proper package</label>
      <label><input id='cust' type='checkbox' name='user' value='Avoid Damage'>Avoid Damage</label>
      <label><input id='cust' type='checkbox' name='user' value='Fast Delivery'>Fast Delivery</label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <textarea id='fb' name='feedback' placeholder='Write Your Feedback'></textarea>
        </div>
        <div class='button'>
          <button type='submit' id='submit' class='submit-button'>SUBMIT</button>
        </div>
